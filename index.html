<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online for free with our responsive image compression tool. Optimize JPEG and PNG files while maintaining quality.">
    <meta name="keywords" content="image compressor, optimize images, reduce file size, JPEG compression, PNG optimization">
    <title>Online Image Compressor | Free Image Optimization Tool</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-1301834831419414/1454141337" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .main-content {
            flex: 3;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar {
            flex: 1;
            min-width: 250px;
        }

        .adslot {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .upload-section {
            border: 2px dashed var(--secondary-color);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .quality-control {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="adslot" style="width: 100%;">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-app-pub-1301834831419414/1454141337"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <main class="main-content">
            <h1>Image Compression Tool</h1>
            <p>Drag and drop or select an image to optimize</p>
            
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*">
                <div class="quality-control">
                    <label for="quality">Quality:</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="compressBtn">Compress Now</button>
            </div>

            <div class="preview-container">
                <div>
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="preview-image">
                    <p id="originalSize"></p>
                </div>
                <div>
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="preview-image">
                    <p id="compressedSize"></p>
                    <a id="downloadLink" style="display: none;">Download</a>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="adslot">
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-app-pub-1301834831419414/5102608270"
                    data-ad-slot="1234567890"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');

        qualityInput.addEventListener('input', () => {
            qualityValue.textContent = `${qualityInput.value}%`;
        });

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                originalPreview.src = URL.createObjectURL(file);
                originalSize.textContent = `Size: ${formatFileSize(file.size)}`;
            }
        });

        compressBtn.addEventListener('click', async () => {
            if (!imageInput.files[0]) return;

            const file = imageInput.files[0];
            const quality = qualityInput.value / 100;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedPreview.src = compressedUrl;
                        compressedSize.textContent = `Size: ${formatFileSize(blob.size)}`;
                        downloadLink.href = compressedUrl;
                        downloadLink.download = `compressed_${file.name}`;
                        downloadLink.style.display = 'inline-block';
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
