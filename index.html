<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCompress Pro | Smart Image Optimization</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        /* Main Content Styles */
        .main-content {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }

        .upload-section {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-input {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-input:hover {
            background: var(--primary-hover);
        }

        /* Compression Controls */
        .controls {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .quality-slider {
            flex: 1;
            min-width: 300px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .quality-display {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        /* Preview Section */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .preview-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Ads Section */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .adslot {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            .upload-section {
                padding: 2rem;
            }

            .preview-image {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }

            .quality-slider {
                min-width: 100%;
            }

            .upload-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1 style="text-align: center; margin-bottom: 1rem;">ImageCompress Pro</h1>
            <p style="text-align: center; color: #64748b; margin-bottom: 2rem;">
                Optimize your images with intelligent compression
            </p>

            <div class="upload-section">
                <label class="file-input">
                    Choose Image
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </label>
                <p style="margin-top: 1rem; color: #64748b;">
                    or drag and drop files here
                </p>
            </div>

            <div class="controls">
                <div class="quality-slider">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <span>Compression Quality</span>
                        <span class="quality-display" id="qualityValue">80%</span>
                    </div>
                    <input type="range" id="quality" min="0" max="100" value="80">
                </div>
                <button class="file-input" id="compressBtn" style="min-width: 180px;">
                    Compress Now
                </button>
            </div>

            <div class="preview-grid">
                <div class="preview-card">
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="preview-image">
                    <div class="file-info">
                        <span>Format: <span id="originalFormat">-</span></span>
                        <span id="originalSize">-</span>
                    </div>
                </div>

                <div class="preview-card">
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="preview-image">
                    <div class="file-info">
                        <span>Format: <span id="compressedFormat">-</span></span>
                        <span id="compressedSize">-</span>
                    </div>
                    <button class="file-input" id="downloadLink" style="width: 100%; margin-top: 1rem; display: none;">
                        Download
                    </button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="adslot">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>
    </div>

    <script>
        // JavaScript remains similar to previous implementation
        // with additional UI enhancements and error handling
    </script>
</body>
</html>
